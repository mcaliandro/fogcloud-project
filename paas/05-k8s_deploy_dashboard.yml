# Deployment configuration
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: dashboard-deploy
spec:
  replicas: 3 # define the number of replicas
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: mcaliandro/smarthome:dashboardv1 # using the private repository on DockerHub
        ports:
        - containerPort: 5000
        env:
        - name: CORESTACK_HOST
          value: "<ip-address>" # use the master node's IP address
        - name: CORESTACK_PORT
          value: "30050" # use the master node's exposed port  
      imagePullSecrets:
      - name: dockerhub # credentials for pulling from DockerHub
---
# Service configuration
kind: Service
apiVersion: v1
metadata:
  name: dashboard-stack
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 5000 # application default port
    targetPort: 5000 # application default port
    nodePort: 30080 # port exposed by the service
